{% set name = "rustworkx" %}
{% set version = "0.15.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 0e0cc86599f979285b2ab9c357276f3272f3fcb3b2df5651a6bf9704c570d4c1

build:
  number: 1
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - make
  host:
    - pip
    - python
    - setuptools
    - setuptools-rust
    - wheel
  run:
    - numpy >=1.16.0,<3
    - python
  run_constrained:
    - matplotlib >=3.0
    - matplotlib-base >=3.0
    - pillow >=5.4

test:
  imports:
    - rustworkx
    - rustworkx.visualization
  commands:
    - pip check
    - stestr run
  requires:
    - fixtures
    - matplotlib-base
    - networkx >=2.5
    - pillow
    - pip
    - stestr >=4.1
    - testtools >=2.5.0
  source_files:
    - tests/*

about:
  home: https://github.com/Qiskit/rustworkx
  summary: A python graph library implemented in Rust
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - BastianZim
    - wshanks
